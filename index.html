<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TODO Example</title>
    <style>
        .todoitem{
            color:peru;
            background-color: wheat;
            border: 1px solid goldenrod;
        }
    </style>
</head>
<body>

    <h3>Javascript ToDo Without Local Storage</h3>
    <label>Add Todo:</label>
    <input type="text" placeholder="Add your todo item..."/>
    <button onclick="addTodo()">Add ToDo</button>
    <br><br><br>
    <div id="todolist">
        All todo items will come here....!!!!
    </div> 
    <hr> 
    <div id="todolistsort">
            All sorted todo items will come here....!!!!
    </div>    


    <script src="todo.js"></script>
</body>
